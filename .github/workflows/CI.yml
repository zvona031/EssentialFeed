name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3


    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.1.app


    - name: Build and test
      run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

  build-and-test-ios:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v2


    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.3.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Build and test
      run: xcodebuild clean build test -workspace EssentialApp/EssentialApp.xcworkspace -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 14,OS=16.4" ONLY_ACTIVE_ARCH=YES
